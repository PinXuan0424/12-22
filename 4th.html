<h2>巧克力爆漿蛋糕</h2>
<h3>準備材料</h3>

<u1>
<li>黑巧克力60克</li>
<li>食用油35克</li>
<li>雞蛋2個</li>
<li>糖30克</li>
<li>低筋麵粉25克</li>
</u1>

     <th>黑巧克力60克</th>
     <td>食用油35克</td>
     <td>雞蛋2個</td>
     <td>糖30克</td>
     <td>低筋麵粉25克</td>

  </table>
  <hr>
先把巧克力隔水加熱融化和食用油攪拌均勻<br>
取另一個碗加入雞蛋和糖，攪拌均勻<br> 
將步驟2加入融化的巧克力和過篩麵粉，攪拌均勻<br> 
到入8公分圓形烤模，放進預熱好的烤箱，用220度 烤10分鐘<br>
最後撒點糖粉就完成了<p>
